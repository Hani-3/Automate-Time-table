<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload Excel File</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-image: url('/static/images/pexels-jplenio-1103970.jpg');
      /* Replace with your image path */
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .upload-card {
      background: rgba(255, 255, 255, 0.8);
      /* Slightly transparent background */
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }

    h3 {
      color: rgb(0, 0, 0);
    }

    .btn-primary {
      background: #2575fc;
      border: none;
    }

    .btn-primary:hover {
      background: #1c67e7;
    }

    label,
    select {
      display: block;
      margin-bottom: 10px;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-4">
        <div class="upload-card">
          <h3 class="text-center mb-4">Upload Your Excel File</h3>
          <form action="/upload" method="POST" enctype="multipart/form-data">
            <div class="mb-3">
              <label for="file" class="form-label">Choose File</label>
              <input type="file" class="form-control" name="file" accept=".xlsx, .xlsm, .xlsb" required>
            </div>
            <label for="session-count-sem1">Choose Session for Sem 1 Practical Subjects:</label>
            <select id="session-count-sem1" name="session-count-sem1">
              <option value="0">1 & 2</option>
              <option value="1">2 & 3</option>
              <option value="4">4 & 5</option>
              <option value="5">5 & 6</option>
            </select>

            <label for="session-count-sem2">Choose Session for Sem 2 Practical Subjects:</label>
            <select id="session-count-sem2" name="session-count-sem2">
              <option value="0">1 & 2</option>
              <option value="1">2 & 3</option>
              <option value="4">4 & 5</option>
              <option value="5">5 & 6</option>
            </select>

            <label for="assignment_method">Choose teacher assignment method:</label>
            <select name="assignment_method" id="assignment_method" required>
              <option value="ratio">Ratio-wise</option>
              <option value="workload">Workload-wise</option>
            </select>

            <button type="submit" class="btn btn-primary w-100" value="upload">Upload</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
